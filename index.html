<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Screenshot </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="stopwatch">
    <div class="time" id="timerDisplay">00:00:00</div>
    <div class="buttons">
      <button class="start" id="startButton">Start</button>
      <button class="reset" id="pauseButton">Pause</button>

      <button class="stop" id="stopButton">Stop</button>
      <!-- <p id="timerDisplay">Timer: 00:00</p> Timer display -->
    </div>
    <p id="statusMessage"></p>

  </div>
  <script src="renderer.js"></script>

</body>

</html>
